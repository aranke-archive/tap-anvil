query($slug: String!) {
    organization(organizationSlug: $slug) {
        welds {
            versionNumber
            versionId
            latestDraftVersionNumber
            publishedNumber
            publishedAt
            hasUnpublishedChanges
            id
            eid
            slug
            name
            visibility
            config
            hasSigners
            signatureProviderType
            availableSignatureProviderTypes
            remainingSubmissions
            createdAt
            updatedAt
            archivedAt
            expiresAt
        }
    }
}
